<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://telegram.org/js/telegram-web-app.js">  
	</script>
	<meta charset="UTF-8">    
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Задать промпт</title>   
	<style> 
		
.pc-tab > input,
.pc-tab section > div {
  display: none;
}

#tab1:checked ~ section .tab1,
#tab2:checked ~ section .tab2,
#tab3:checked ~ section .tab3 {
  display: block;
}

#tab1:checked ~ nav .tab1,
#tab2:checked ~ nav .tab2,
#tab3:checked ~ nav .tab3 {
  color: red;
}

/* Visual Styles */

$activeColor: #ffffff;
$unactiveColor: #eeeeee;
$unactiveHoverColor: #dddddd;

@import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700);
@import url(https://fonts.googleapis.com/css?family=Raleway:100,400,700);

*, *:after, *:before {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  -webkit-font-smoothing: antialiased;
  background: #ecf0f1;
  font-family: 'Raleway';
}

h1 {
  text-align: center;
  font-weight: 100;
  font-size: 60px;
  color: #e74c3c;
}

.pc-tab { 
  width: 100%;
  max-width: 700px;
  margin: 0 auto;
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    li {
      label {
        font-family: "Raleway";
        float: left;
        padding: 15px 25px;
        border: 1px solid #ddd;
        border-bottom: 0;
        background: $unactiveColor;
        color: #444;
        &:hover {
          background: $unactiveHoverColor;
        }
        &:active {
          background: $activeColor;
        }
      }
      &:not(:last-child) label {
         border-right-width: 0; 
      }
    }
  }
  section {
    font-family: "Droid Serif";
    clear: both;
    div {
      padding: 20px; 
      width: 100%;
      border: 1px solid #ddd;
      background: #fff;
      line-height: 1.5em;
      letter-spacing: 0.3px;
      color: #444;
      h2 {
        margin: 0;
        font-family: "Raleway";
        letter-spacing: 1px;
        color: #34495e;
      }
    }
  }
}

#tab1:checked ~ nav .tab1,
#tab2:checked ~ nav .tab2,
#tab3:checked ~ nav .tab3 {
  label {
    background: white;
    color: #111;
    position: relative;
    &:after {
      content: '';
      display: block;
      position: absolute;
      height: 2px;
      width: 100%;
      background: $activeColor;
      left: 0;
      bottom: -1px;
    }
  }
}
	</style> 
</head>
<body>
<div class="pc-tab">
	<input checked="checked" id="tab1" type="radio" name="pct" />
	<input id="tab2" type="radio" name="pct" />
	<input id="tab3" type="radio" name="pct" />
  	<nav>
    		<ul>
      			<li class="tab1">
        			<label for="tab1">Ручной</label>
      			</li>
      			<li class="tab2">
        			<label for="tab2">Конструктор</label>
      			</li>
      			<li class="tab3">
        			<label for="tab3">Шаблон</label>
      			</li>
    		</ul>
  	</nav>
  	<section>
    		<div class="tab1">
      			<h2>Введите свой промпт:</h2>
			<p><textarea name="prompt" rows="3"></textarea></p>
			<p><input name="Задать промпт" type="button" value="Задать промпт" /></p>
    		</div>
    		<div class="tab2">
      			<h2>Действуя в качестве [Роль], сделай [Действие], покажи результат в [Формат результата]</h2>
			<p>Роль:&nbsp;<select name="role" required="required"><option selected="selected" value=""></option><option value="Аналитика">Аналитик</option><option value="Юриста">Юрист</option><option value="Менеджера проекта">Менеджер проекта</option><option value="Продавца">Продавец</option><option value="Терапевта">Терапевт</option><option value="Писателя">Писатель</option><option value="Разработчика веб-сайта">Разработчик веб-сайта</option><option value="Инвестора">Инвестор</option><option value="Инженера">Инженер</option><option value="Промпт-инженера">Промпт-инженер</option><option value="Тренера">Тренер</option><option value="Копирайтера">Копирайтер</option></select></p>
			<p>Действие:&nbsp;<select name="task" required="required"><option value="заголовок">Заголовок</option><option value="эссе">Эссе</option><option value="анализ">Анализ</option><option value="аналитический обзор">Аналитический обзор</option><option value="рекламный текст">Рекламный текст</option><option value="описание товара">Описание товара</option><option value="сопроводительное письмо">Сопроводительное письмо</option><option value="сценарий">Сценарий</option><option value="алгоритм">Алгоритм</option><option value="ключевые слова для SEO">Ключевые слова для SEO</option></select></p>
			<p>Формат результата:&nbsp;<select name="format" required="required"><option value="текста">Текст</option><option value="списка">Список</option><option value="таблицы">Таблица</option><option value="HTML">HTML</option><option value="код">Код</option></select></p>
			<p><input name="Задать промпт" type="button" value="Задать промпт" /></p
    		</div>
    		<div class="tab3">
      			<h2>Выбери шаблон:</h2>
			<p><select name="prompt_3"><option value="1">Упрости сложную информацию</option><option value="2">Тренируйся, чтобы научиться писать правильно</option><option value="3">Применяй свои знания</option><option value="4">Сравнивай и противопоставляй</option><option value="5">Обобщи сложный текст</option></select></p>
			<p><input name="Задать промпт" type="button" value="Задать промпт" /></p>
    		</div>
  	</section>
</div>
</body>
</html>
